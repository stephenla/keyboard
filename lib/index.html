<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/piano.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
  <script type="text/javascript">
  $(function() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = 'js/main.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.appendChild(script, s);

  });
  </script>
</head>

<body class="app">

  <script type="text/template" id="keycontroller">
    <div class="keyboards"></div>
    <button class="add-keyboard"></button>
    <span class="tooltip">Add Keyboard!</span>
  </script>

  <script type="text/template" id="keyboard-template">
    <ul id="piano" class="keys clearfix">
    </ul>
    <div class="log"><%= keyboard.get("log") %></div>
    <div class="playback clearfix">
      <span>
        <input class="playback-input" placeholder="e.g. c,d,e,f,g,a,b" type="text" value="<%= keyboard.get('playback') %>">
        <span class="error"></span>
        <button class="play">&#9658</button>
      </span>
    </div>
  </script>

  <script type="text/template" id="key-template">
      <div class="anchor key">
        <div class="letter"><%= key.get("letter") %></div>
      </div><span></span>
  </script>
</body>

</html>
